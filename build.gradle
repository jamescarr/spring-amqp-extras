apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply from: 'https://raw.github.com/tomhermann/gradle-scripts/master/sources-javadoc.gradle'
repositories {
    mavenCentral()
    maven {
		  url 'http://maven.springframework.org/milestone/'
		  url 'http://repository.springsource.com/maven/bundles/release/'
    }

}

dependencies {
  compile "org.springframework.amqp:spring-amqp:$springAmqpVersion",
          "org.springframework.amqp:spring-rabbit:$springAmqpVersion",
          "org.springframework.retry:spring-retry:1.0.0.RELEASE",
          "org.slf4j:slf4j-api:$slf4jVersion",
		  "commons-codec:commons-codec:1.5"
  
   testRuntime "org.slf4j:slf4j-log4j12:$slf4jVersion"
   
   testCompile "junit:junit:4.8.2",
   		"org.mockito:mockito-all:1.8.5"
}


if(!System.getProperty('release')){
  version = "${version}-SNAPSHOT"	
}
